			<h1>Number System Converter</h1>
			<div class="container" id="content">
			  <div class="input-field">
				<label for="inputSystem">From:</label>
				<select id="inputSystem">
				  <option value="decimal">Decimal</option>
				  <option value="binary">Binary</option>
				  <option value="octal">Octal</option>
				  <option value="hexadecimal">Hexadecimal</option>
				</select>
			  </div>
			  <div class="input-field" id="content">
				<label for="inputNumber">Enter Number:</label>
				<input type="text" id="inputNumber">
			  </div>
			  <div class="input-field" id="content">
				<label for="outputSystem">To:</label>
				<select id="outputSystem">
				  <option value="binary">Binary</option>
				  <option value="decimal">Decimal</option>
				  <option value="octal">Octal</option>
				  <option value="hexadecimal">Hexadecimal</option>
				</select>
			  </div>
			  <div class="input-field" id="content">
				<label for="outputNumber">Result:</label>
				<input type="text" id="outputNumber" readonly>
			  </div>
			  <button onclick="convert()">Convert</button>
			  <button id="resetButton">Reset</button>
			</div>
		  <style>
			label {
				font-size: larger;
			}
			select {
				padding: 3px;
				background-color: #34578b;
				color: white;
				border: none;
				border-radius: 5px;
			}
		  </style>
			<script>
			  function convert() {
				var inputSystem = document.getElementById('inputSystem').value;
				var outputSystem = document.getElementById('outputSystem').value;
				var inputNumber = document.getElementById('inputNumber').value;
		  
				if (inputNumber.trim() === '') {
				  alert("Please enter a valid number!");
				  return;
				}
		  
				inputNumber = inputNumber.toUpperCase();
		  
				if (inputSystem === 'binary' && !/^[01]+$/.test(inputNumber)) {
				  alert("Please enter a valid binary number (0 or 1)!");
				  return;
				}
				if (inputSystem === 'octal' && !/^[0-7]+$/.test(inputNumber)) {
				  alert("Please enter a valid octal number (0-7)!");
				  return;
				}
				if (inputSystem === 'decimal' && isNaN(inputNumber)) {
				  alert("Please enter a valid decimal number!");
				  return;
				}
				if (inputSystem === 'hexadecimal' && !/^[0-9A-F]+$/.test(inputNumber)) {
				  alert("Please enter a valid hexadecimal number (0-9, A-F)!");
				  return;
				}
		  
				var decimal;
				switch (inputSystem) {
				  case 'binary':
					decimal = parseInt(inputNumber, 2);
					break;
				  case 'octal':
					decimal = parseInt(inputNumber, 8);
					break;
				  case 'decimal':
					decimal = parseInt(inputNumber, 10);
					break;
				  case 'hexadecimal':
					decimal = parseInt(inputNumber, 16);
					break;
				}
		  
				var outputNumber;
				switch (outputSystem) {
				  case 'binary':
					outputNumber = decimal.toString(2);
					break;
				  case 'octal':
					outputNumber = decimal.toString(8);
					break;
				  case 'decimal':
					outputNumber = decimal.toString(10);
					break;
				  case 'hexadecimal':
					outputNumber = decimal.toString(16).toUpperCase();
					break;
				  default:
					alert('Invalid output system!');
					return;
				}
		  
				document.getElementById('outputNumber').value = outputNumber;
				resetButton.addEventListener("click", function() {
				document.getElementById('inputNumber').value = "";
				document.getElementById('outputNumber').value = "";
				});
			}
			</script>
